<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3776/3776970.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Escolha-Caso</title>
</head>

<body>
    <h1>Signos</h1>
    <hr>
    <div class="boxDesign">
        <h2>Sobre qual signo gostaria de saber?</h2>
        <!-- <input type="text" id="signs"> -->
        <select id="signs">
                <option value="Áries">Áries</option>
                <option value="Touro">Touro</option>
                <option value="Gêmeos">Gêmeos</option>
                <option value="Câncer">Câncer</option>
                <option value="Leão">Leão</option>
                <option value="Virgem">Virgem</option>
                <option value="Libra">Libra</option>
                <option value="Escorpião">Escorpião</option>
                <option value="Sagitário">Sagitário</option>
                <option value="Capricórnio">Capricórnio</option>
                <option value="Aquário">Aquário</option>
                <option value="Peixes">Peixes</option>
                </select>
        <button onclick="signChoose()">Veja</button>

        <div class="phrases"></div>
        <div class="zodiac">
            <img src="https://media.tenor.com/On7kvXhzml4AAAAj/loading-gif.gif" id="myZodiac" width="300px">
        </div>


    </div>
    <script>
        function signChoose() {
            var sign = document.querySelector('#signs').value;
            var text;
            var img = document.querySelector('#myZodiac');

            switch (sign) {
                case 'Áries':
                    text = 'O mais estressadinho do zodíaco, os arianos são impulsivos, determinados e nada pacientes.';
                    
                    img.src = 'https://sm.ign.com/t/ign_br/screenshot/default/07_f53p.960.png';
                    break;
                    

                case 'Touro':
                    text = 'Os taurinos são conhecidos por sua natureza prática, sensível e estável.';

                    img.src = 'https://sm.ign.com/t/ign_br/screenshot/default/09_hk8p.960.jpg';
                    
                    break;

                case 'Gêmeos':
                    text = 'Os geminianos são extrovertidos e amigões! Ainda, são regidos pelo planeta Mercúrio, o que traz grande capacidade de adaptação a eles.';
                    
                    img.src = 'https://sm.ign.com/t/ign_br/screenshot/default/02_dmzy.960.jpg';
                    break;

                case 'Câncer':
                    text = 'A principal marca dos cancerianos é a sensibilidade e o carinho. Inclusive, são regidos pela Lua, que é diretamente ligada ao nosso emocional';

                    img.src = 'https://sm.ign.com/t/ign_br/screenshot/default/12_5uj3.960.jpg';;
                    break;

                case 'Leão':
                    text = 'Os leoninos são vaidosos e confiantes. Sem dúvida, por serem regidos pelo Sol, o nosso astro rei!';
                    
                    img.src = 'https://sm.ign.com/t/ign_br/screenshot/default/04_bvkm.960.jpg';
                    break;

                case 'Virgem':
                    text = 'Organizados e analíticos: esses são os virginianos.';

                    img.src = 'https://sm.ign.com/t/ign_br/screenshot/default/01_ypfn.960.jpg';
                    break;

                case 'Libra':
                    text = 'Clichê dizer, mas o equilíbrio e a justiça definem os librianos.';

                    img.src = 'https://sm.ign.com/t/ign_br/screenshot/default/03_6w5b.960.jpg';
                    break;

                case 'Escorpião':
                    text = 'Atraente e intenso: esse é o escorpiano.';

                    img.src = 'https://sm.ign.com/t/ign_br/screenshot/default/10_kbyp.960.jpg';
                    break;

                case 'Sagitário':
                    text = 'Independência e liberdade marcam os sagitarianos.';

                    img.src = 'https://sm.ign.com/t/ign_br/screenshot/default/05_vgvr.960.jpg';
                    break;

                case 'Capricórnio':
                    text = 'A responsabilidade é o ponto forte do capricorniano.';

                    img.src = 'https://sm.ign.com/t/ign_br/screenshot/default/08_kd5u.960.jpg';
                    break;

                case 'Aquário':
                    text = 'Os aquarianos são amantes dos desafios e da liberdade!';

                    img.src = 'https://sm.ign.com/t/ign_br/screenshot/default/06_r4d9.960.jpg';
                    break;

                case 'Peixes':
                    text = 'Emocionais e espiritualizados, esses são os piscianos.';

                    img.src = 'https://sm.ign.com/t/ign_br/screenshot/default/11_7j94.960.jpg';
                    break;

                default:
                    text = 'Insira um signo válido.'
                    
                    img.src = 'https://gifs.eco.br/wp-content/uploads/2022/07/gifs-balancando-a-cabeca-6.gif'
                    break;
            }
            document.querySelector('.phrases').innerHTML = text;
        }
    </script>



</body>

</html>
